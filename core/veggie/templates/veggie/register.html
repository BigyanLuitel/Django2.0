{% extends 'base.html' %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mb-3">Register</h2>

       {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required id="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required id="last_name">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required id="username">
            <div class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required id="password">
        </div>

        <p>Already have an account? <a href="/login_page/">Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
